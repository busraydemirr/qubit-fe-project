<mat-toolbar class="bg-gradient-to-l from-[#42607c] to-[#2e4f6e] text-white">
  <button mat-icon-button class="menu-icon text-qub-light" (click)="openMenu.emit()">
    <mat-icon fontIcon="menu"></mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="w-full mr-auto"></span>
  <button mat-icon-button class="menu-icon text-qub-light" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
