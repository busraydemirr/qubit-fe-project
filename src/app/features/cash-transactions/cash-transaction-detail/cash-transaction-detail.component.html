<app-banner [label]="cashName"></app-banner>

<div class="py-[2rem] w-auto">
  <form [formGroup]="cashFilterForm" class="flex w-full gap-4 px-3 mb-3">
    <mat-form-field [appearance]="'outline'" class="w-1/3">
      <input matInput placeholder="Isim" formControlName="name" />
    </mat-form-field>
    <mat-form-field [appearance]="'outline'" class="w-1/3">
      <input
        matInput
        placeholder="Cep Telefonu"
        formControlName="phoneNumber"
        type="number"
        pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
        maxlength="10"
        onKeyPress="if(this.value.length==10) return false;"
      />
      <mat-hint>
        <mat-icon> info </mat-icon>
        Başında 0 olmadan giriniz.
      </mat-hint>
    </mat-form-field>
    <mat-form-field [appearance]="'outline'" class="w-1/3">
      <input
        matInput
        placeholder="E-Posta"
        formControlName="email"
        type="email"
      />
    </mat-form-field>
    <button
      mat-icon-button
      class="menu-icon text-qub-tertiary bg-qub-secondary shadow-md flex items-center justify-center mt-2 ml-auto"
      (click)="filter()"
    >
      <mat-icon fontIcon="search"></mat-icon>
    </button>
  </form>
  <mat-tab-group>
    <mat-tab label="Genel Bilgiler" labelClass="bg-qub-primary">
      Content 1
    </mat-tab>
    <mat-tab label="Cariler" labelClass="bg-qub-primary"> Content 2 </mat-tab>
    <mat-tab label="VS" labelClass="bg-qub-primary"> Content 3 </mat-tab>
  </mat-tab-group>
</div>
