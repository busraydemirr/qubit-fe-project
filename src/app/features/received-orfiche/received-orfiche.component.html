<div class="container ml-auto mr-auto">
    <form [formGroup]="orficheFilterForm" class="flex w-full gap-4 mb-3">
        <mat-form-field [appearance]="'fill'" class="w-1/2">
            <input matInput placeholder="Cari Adı" formControlName="clCardDefinition" />
        </mat-form-field>
        <mat-form-field class="w-1/2" appearance="fill">
            <mat-label>Tarih</mat-label>
            <mat-date-range-input [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Başlangıç">
                <input matEndDate formControlName="end" placeholder="Bitiş">
            </mat-date-range-input>
            <mat-hint>GG/AA/YYYY – GG/AA/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <button mat-icon-button [disabled]="orficheFilterForm.invalid"
            class="menu-icon text-qub-tertiary bg-qub-secondary shadow-md flex items-center justify-center mt-2 ml-auto h-[40px] w-[40px] rounded-full"
            (click)="filter()">
            <mat-icon fontIcon="search"></mat-icon>
        </button>
        <button mat-icon-button [disabled]="!orficheFilterForm.value"
            class="menu-icon text-qub-tertiary bg-qub-secondary shadow-md flex items-center justify-center mt-2 ml-auto h-[40px] w-[40px] rounded-full"
            (click)="clearFilters()">
            <mat-icon fontIcon="delete"></mat-icon>
        </button>
    </form>
    <div class="flex flex-row justify-between items-center bg-gray-200">
        <mat-form-field class="w-1/3 mx-2 mt-4" appearance="fill">
            <mat-label>Dönem</mat-label>
            <mat-select [formControl]="termControl">
                <mat-option [value]="'01'">1</mat-option>
                <mat-option [value]="'02'">2</mat-option>
                <mat-option [value]="'03'">3</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="ficheno">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Fiş No </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{ 'selected-row': element.select }">
                <ng-container *ngIf="(loading$ | async); else content">
                    <ngx-skeleton-loader count="1" class="w-full" [theme]="{ 
                  height: '20px',
                  width: '100%',
                  'background-color': '#b7bec3',
                  border: '1px solid #b7bec3'
                }"></ngx-skeleton-loader>
                </ng-container>
                <ng-template #content>
                    {{ element.ficheno }}
                </ng-template>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="clientref">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Cari Hesap Ref. </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{ 'selected-row': element.select }"
                (click)="rowClicked(element)">
                <ng-container *ngIf="(loading$ | async); else content">
                    <ngx-skeleton-loader count="1" class="w-full" [theme]="{ 
                height: '20px',
                width: '100%',
                'background-color': '#b7bec3',
                border: '1px solid #b7bec3'
              }"></ngx-skeleton-loader>
                </ng-container>
                <ng-template #content>
                    {{ element.clientref }}
                </ng-template>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="clCardDefinition">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Cari Adı </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{ 'selected-row': element.select }"
                (click)="rowClicked(element)">
                <ng-container *ngIf="(loading$ | async); else content">
                    <ngx-skeleton-loader count="1" class="w-full" [theme]="{ 
                  height: '20px',
                  width: '100%',
                  'background-color': '#b7bec3',
                  border: '1px solid #b7bec3'
                }"></ngx-skeleton-loader>
                </ng-container>
                <ng-template #content>
                    <div class="clickable-cell">
                        {{ element.clCardDefinition }}
                    </div>
                </ng-template>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Tarih </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{ 'selected-row': element.select }">
                <ng-container *ngIf="(loading$ | async); else content">
                    <ngx-skeleton-loader count="1" class="w-full" [theme]="{ 
                  height: '20px',
                  width: '100%',
                  'background-color': '#b7bec3',
                  border: '1px solid #b7bec3'
                }"></ngx-skeleton-loader>
                </ng-container>
                <ng-template #content>
                    {{ element.date | date: "dd/MM/yyyy"}}
                </ng-template>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="nettotal">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Net Toplam </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{ 'selected-row': element.select }">
                <ng-container *ngIf="(loading$ | async); else content">
                    <ngx-skeleton-loader count="1" class="w-full" [theme]="{ 
                  height: '20px',
                  width: '100%',
                  'background-color': '#b7bec3',
                  border: '1px solid #b7bec3'
                }"></ngx-skeleton-loader>
                </ng-container>
                <ng-template #content>
                    {{ element.nettotal | number}}
                </ng-template>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="genexp1">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Genel Açıklama </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{ 'selected-row': element.select }">
                <ng-container *ngIf="(loading$ | async); else content">
                    <ngx-skeleton-loader count="1" class="w-full" [theme]="{ 
                  height: '20px',
                  width: '100%',
                  'background-color': '#b7bec3',
                  border: '1px solid #b7bec3'
                }"></ngx-skeleton-loader>
                </ng-container>
                <ng-template #content>
                    {{ element.genexp1 }}
                </ng-template>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50]" [pageSize]="queryParams.size" [pageIndex]="queryParams.page"
        [length]="queryParams.totalElements" (page)="changePaginationEvents($event)" showFirstLastButtons>
    </mat-paginator>
</div>
