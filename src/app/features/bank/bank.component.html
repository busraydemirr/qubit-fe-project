<div class="container ml-auto mr-auto">
    <form [formGroup]="bankFilterForm" class="flex w-full gap-4 mb-3">
        <mat-form-field [appearance]="'fill'" class="w-1/3">
            <mat-label> Banka Adı </mat-label>
            <input matInput placeholder="Banka Adı" formControlName="definition" />
        </mat-form-field>
        <mat-form-field [appearance]="'fill'" class="w-1/3">
            <mat-label> Cep Telefonu </mat-label>
            <input matInput placeholder="Cep Telefonu" formControlName="phoneNumber" type="number"
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}" maxlength="10"
                onKeyPress="if(this.value.length==10) return false;" />
            <mat-hint>
                <mat-icon> info </mat-icon>
                Başında 0 olmadan giriniz.
            </mat-hint>
        </mat-form-field>
        <mat-form-field [appearance]="'fill'" class="w-1/3">
            <mat-label> Banka Şubesi </mat-label>
            <input matInput placeholder="Banka Şubesi" formControlName="branch" />
        </mat-form-field>
        <button mat-icon-button [disabled]="bankFilterForm.invalid"
            class="menu-icon text-qub-tertiary bg-qub-secondary shadow-md flex items-center justify-center mt-2 ml-auto h-[40px] w-[40px] rounded-full"
            (click)="filter()">
            <mat-icon fontIcon="search"></mat-icon>
        </button>
        <button mat-icon-button [disabled]="!bankFilterForm.value"
            class="menu-icon text-qub-tertiary bg-qub-secondary shadow-md flex items-center justify-center mt-2 ml-auto h-[40px] w-[40px] rounded-full"
            (click)="clearFilters()">
            <mat-icon fontIcon="delete"></mat-icon>
        </button>
    </form>
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="code">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Banka Kodu </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{ 'selected-row': element.select }">
                <ng-container *ngIf="(loading$ | async); else content">
                    <ngx-skeleton-loader count="1" class="w-full" [theme]="{ 
              height: '20px',
              width: '100%',
              'background-color': '#b7bec3',
              border: '1px solid #b7bec3'
            }"></ngx-skeleton-loader>
                </ng-container>
                <ng-template #content>
                    {{ element.code }}
                </ng-template>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Banka Adı </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{ 'selected-row': element.select }"
                (click)="rowClicked(element)">
                <ng-container *ngIf="(loading$ | async); else content">
                    <ngx-skeleton-loader count="1" class="w-full" [theme]="{ 
              height: '20px',
              width: '100%',
              'background-color': '#b7bec3',
              border: '1px solid #b7bec3'
            }"></ngx-skeleton-loader>
                </ng-container>
                <ng-template #content>
                    <div class="clickable-cell">
                        {{ element.definition }}
                    </div>
                </ng-template>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="branch">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Banka Şubesi </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{ 'selected-row': element.select }">
                <ng-container *ngIf="(loading$ | async); else content">
                    <ngx-skeleton-loader count="1" class="w-full" [theme]="{ 
              height: '20px',
              width: '100%',
              'background-color': '#b7bec3',
              border: '1px solid #b7bec3'
            }"></ngx-skeleton-loader>
                </ng-container>
                <ng-template #content>
                    {{ element.branch }}
                </ng-template>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="town">
            <mat-header-cell *matHeaderCellDef mat-sort-header> İlçe </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{ 'selected-row': element.select }">
                <ng-container *ngIf="(loading$ | async); else content">
                    <ngx-skeleton-loader count="1" class="w-full" [theme]="{ 
              height: '20px',
              width: '100%',
              'background-color': '#b7bec3',
              border: '1px solid #b7bec3'
            }"></ngx-skeleton-loader>
                </ng-container>
                <ng-template #content>
                    {{ element.town }}
                </ng-template>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>


    <mat-paginator [pageSizeOptions]="[10, 25, 50]" [pageSize]="queryParams.size" [pageIndex]="queryParams.page"
        [length]="queryParams.totalElements" (page)="changePaginationEvents($event)" showFirstLastButtons>
    </mat-paginator>
</div>
