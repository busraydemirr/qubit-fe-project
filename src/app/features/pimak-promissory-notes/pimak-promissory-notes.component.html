    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="bnAccountNo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Banka Hesabı Numarası </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{ 'selected-row': element.select }">
                <ng-container *ngIf="(loading$ | async); else content">
                    <ngx-skeleton-loader count="1" class="w-full" [theme]="{ 
              height: '20px',
              width: '100%',
              'background-color': '#b7bec3',
              border: '1px solid #b7bec3'
            }"></ngx-skeleton-loader>
                </ng-container>
                <ng-template #content>
                    {{ element.bnAccountNo }}
                </ng-template>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="bankname">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Banka Adı</mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{ 'selected-row': element.select }"
                (click)="rowClicked(element)">
                <ng-container *ngIf="(loading$ | async); else content">
                    <ngx-skeleton-loader count="1" class="w-full" [theme]="{ 
              height: '20px',
              width: '100%',
              'background-color': '#b7bec3',
              border: '1px solid #b7bec3'
            }"></ngx-skeleton-loader>
                </ng-container>
                <ng-template #content>
                    <div class="clickable-cell">
                        {{ element.bankname }}
                    </div>
                </ng-template>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="owing">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Borçlu </mat-header-cell>
            <mat-cell *matCellDef="let element" [ngClass]="{ 'selected-row': element.select }">
                <ng-container *ngIf="(loading$ | async); else content">
                    <ngx-skeleton-loader count="1" class="w-full" [theme]="{ 
              height: '20px',
              width: '100%',
              'background-color': '#b7bec3',
              border: '1px solid #b7bec3'
            }"></ngx-skeleton-loader>
                </ng-container>
                <ng-template #content>
                    {{ element.owing }}
                </ng-template>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50]" [pageSize]="queryParams.size" [pageIndex]="queryParams.page"
        [length]="queryParams.totalElements" (page)="changePaginationEvents($event)" showFirstLastButtons>
    </mat-paginator>
</div>
